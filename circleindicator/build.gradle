apply plugin: 'com.android.library'

version = "1.2.2"

android {
    compileSdkVersion gradle.compileSdkVersion
    buildToolsVersion gradle.buildToolsVersion

    defaultConfig {
        minSdkVersion gradle.minSdkVersion
        targetSdkVersion gradle.targetSdkVersion
        versionCode 122
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:support-annotations:${gradle.supportVersion}"
    compile "com.android.support:support-core-ui:${gradle.supportVersion}"
    provided "com.android.support:design:${gradle.supportVersion}"
}

