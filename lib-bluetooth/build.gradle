apply plugin: 'com.android.library'

android {
    buildToolsVersion gradle.buildToolsVersion
    compileSdkVersion gradle.compileSdkVersion

    defaultConfig {
        minSdkVersion gradle.minSdkVersion
        targetSdkVersion gradle.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']

        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    compile "com.android.support:appcompat-v7:${gradle.supportVersion}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.code.gson:gson:2.8.2'
    //第三方库：BluetoothKit
    compile 'com.inuker.bluetooth:library:1.4.0'
    //好糖血糖仪的库
    compile(name: 'vivachek-ble-sdk-1.0.0', ext: 'aar')
    //预览PDF的库
    compile 'com.github.barteksc:android-pdf-viewer:3.1.0-beta.1'
//    implementation project(path: ':lib-common-business')
//    implementation project(':lib-common-core')
}
