ext.mainApp = true
apply from: rootProject.file("build-base.gradle")

println("app-jgys mainmodulename = $mainmodulename")
rootProject.mainmodulename = "printer"
apply plugin: 'com.dd.comgradle'

android {
    compileSdkVersion 28


    defaultConfig {
        applicationId "com.gcml.printer"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "81695cca09ae6e2afffe15f4", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
combuild {
//    applicationName = 'com.example.han.referralproject.application.MyApplication'
    applicationName = 'com.gcml.common.App'
    isRegisterCompoAuto = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(':lib-printer-8003dd')
    implementation project(':module-detection')
    addComponent 'module-health-measure'
}
