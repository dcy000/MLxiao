//apply from: rootProject.file('cc-settings.gradle')
apply plugin: 'com.android.application'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }


    defaultConfig {
        applicationId "com.gcml.health.measure"
//        if (project.ext.runAsApp) {
//            applicationId "com.gcml.health.measure"
//        }
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled false
            shrinkResources false
            buildConfigField("String", "SERVER_ADDRESS", rootProject.ext.produceUrl)
        }

        debug {
            debuggable true
            buildConfigField("String", "SERVER_ADDRESS", rootProject.ext.developUrl)
        }
    }

}
repositories {
    flatDir {
        dirs 'libs', '../lib-bluetooth/libs'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["constraint-layout"]
    implementation rootProject.ext.dependencies["recyclerview-v7"]
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["runner"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]
    implementation project(':lib-common-business')
    implementation project(':lib-common-core')
    implementation project(':lib-utils')
    implementation project(':lib-bluetooth')
    implementation 'com.lzy.net:okgo:3.0.4'
    //gson
    implementation rootProject.ext.dependencies["gson"]
    implementation project(':lib-voice')
    implementation project(':lib-video')
    implementation project(':lib-rulerview')
    implementation rootProject.ext.dependencies["multidex"]
}
