//ext.alwaysLib=true
apply from: rootProject.file("build-base.gradle")

android {

    defaultConfig {
        if (project.ext.runAsApp) {
            applicationId "com.gcml.health.measure"
            versionCode = rootProject.ext.android["versionCode"]
            versionName rootProject.ext.android["versionName"]
        }
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation project(':lib-bluetooth')
    implementation project(':lib-voice')
    implementation project(':lib-video')
    implementation project(':lib-widget')
    implementation project(':lib-progress-orb')
}
