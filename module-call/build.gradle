//ext.alwaysLib=true
apply from: rootProject.file("build-base.gradle")

android {
    defaultConfig {
        if (project.ext.runAsApp) {
            applicationId "com.gcml.call"
            versionCode = rootProject.ext.android["versionCode"]
            versionName rootProject.ext.android["versionName"]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.netease.nimlib:basesdk:5.7.0'
    implementation 'com.netease.nimlib:avchat:5.7.0'
    implementation 'com.netease.nimlib:nrtc:5.7.0'
}

