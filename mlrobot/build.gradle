apply plugin: 'com.android.library'

def appEncrypt = gradle.appEncrypt // 是否混淆加密
def appVersionType = gradle.appVersionType // 版本类型，0开发版，1内测版，2公开版
def serviceUrl = gradle.serviceUrl // 服务器API
def searchUrl = gradle.searchUrl // 搜索服务API
def logging = gradle.logging

android {
    buildToolsVersion gradle.buildToolsVersion
    compileSdkVersion gradle.compileSdkVersion

    defaultConfig {
        minSdkVersion gradle.minSdkVersion
        targetSdkVersion gradle.targetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "LOGGING", logging
            buildConfigField "int", "VERSION_TYPE", String.valueOf(appVersionType)
            buildConfigField "String", "URL_SERVICE", "\"" + serviceUrl + "\""
            buildConfigField "String", "URL_SEARCH", "\"" + searchUrl + "\""
        }
        release {
            buildConfigField "boolean", "LOGGING", logging
            buildConfigField "int", "VERSION_TYPE", String.valueOf(appVersionType)
            buildConfigField "String", "URL_SERVICE", "\"" + serviceUrl + "\""
            buildConfigField "String", "URL_SEARCH", "\"" + searchUrl + "\""
            minifyEnabled appEncrypt
            shrinkResources appEncrypt
            zipAlignEnabled appEncrypt
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestCompile("com.android.support.test.espresso:espresso-idling-resource:3.0.1") {
        exclude module: 'support-annotations'
    }

    compile "com.android.support:support-v4:${gradle.supportVersion}"
    compile "com.android.support:appcompat-v7:${gradle.supportVersion}"
    compile "com.android.support:design:${gradle.supportVersion}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.lzy.net:okgo:3.0.4'
    compile 'com.facebook.fresco:fresco:1.7.1'
    compile 'com.afollestad.material-dialogs:core:0.9.5.0'
    compile 'com.nex3z:flow-layout:1.1.0'
    compile 'com.github.tianzhijiexian:CommonAdapter:1.1.9'
}