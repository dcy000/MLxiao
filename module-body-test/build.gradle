dependencies {
    api 'com.luojilab.ddcomponent:componentlib:1.0.0'
    annotationProcessor 'com.luojilab.ddcomponent:router-anno-compiler:1.0.0'
    api name: 'libbase-release', ext: 'aar'
    api name: 'unitbody-release', ext: 'aar'
    api name: 'unitdisease-release', ext: 'aar'
    api 'com.zhy:okhttputils:2.6.2'
    api 'com.zhy:base-rvadapter:3.0.3'
    api 'com.nex3z:flow-layout:1.2.4'
    api 'com.facebook.fresco:fresco:1.7.1'
    api 'com.afollestad.material-dialogs:core:0.9.5.0'
}
